{% load crispy_forms_filters %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <title>S. Anderson Database Login</title>

<body>
  {% load crispy_forms_tags %}
  {% load static %}

  <div class="d-flex justify-content-center align-items-center" id="login_div">
      <div class="col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">S. Anderson Database</h5>
            </div>
                <div class="card-body d-flex justify-content-center" style="background-color: #fafafa;">
{#                    <img src="{% static 'bort_trans.png' %}">#}
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {{form|crispy}}
                        <input type="submit" value="Login" />
                    </form>
                </div>
            </div>
      </div>
  </div>
</body>
